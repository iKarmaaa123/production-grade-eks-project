apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: apps
spec:
  replicas: 2
  selector:
    matchLabels:
    
      app: apps
  template:
    metadata:
      labels:
        app: apps
    spec:
      containers:
      - name: game-app-container
        image: 648767092427.dkr.ecr.us-east-1.amazonaws.com/game-image:latest
        ports:
        - containerPort: 3000